<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="rumo-tree-item.html">

<dom-module id="playground-polymer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <rumo-tree-item id="root" data="[[data]]"></rumo-tree-item>
  </template>

  <script>
    /**
     * `playground-polymer`
     * Playground for Polymer 2.0
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PlaygroundPolymer extends Polymer.Element {
      static get is() {
        return 'playground-polymer';
      }

      static get properties() {
        return {
          data: {
            type: Object,
            value() {
              return {};
            },
            observer: '_dataChanged',
          },

          selected: {
            type: Object,
            notify: true,
            value() {
              return null;
            },
          },
        };
      }

      ready() {
        super.ready();

        this.addEventListener('select', this._selectNode);
      }

      _dataChanged() {
        this.$.root.data = this.data;
      }

      _selectNode(e) {
        if (this.selected) {
          this.selected.classList.toggle('selected');
        }

        if (e.detail && e.detail.tagName === 'RUMO-TREE-ITEM') {
          this.selected = e.detail;
          this.selected.classList.toggle('selected');
        }
      }
    }

    window.customElements.define(PlaygroundPolymer.is, PlaygroundPolymer);
  </script>
</dom-module>
